<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> This is a Calculator</h1>
        <div class="form-group">
            <label for="principle">Principle Amount:</label>
            <input type="number" id="principle" placeholder="Enter a number here">
        </div>
        <div  class="form-group">
            <label for="interest-rate">Interest Rate:</label>
            <input type="number" id="interest-rate" placeholder="Interest">
        </div>
        <div  class="form-group"> 
            <label for="tenure">Tenure:</label>
            <input type="number" id="tenure" placeholder="tenure">
        </div>
        <button id="calculate" class="calculate-style">Calculate</button>
        <p id="result" class="result">The result is </p>
    </div>
    <script src="code.js"></script>
</body>
</html>
